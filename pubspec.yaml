name: horizontal_compass
description: "A customizable horizontal compass (like Skyrim's top bar navigation?), mostly to be used as a horizontal chart that can be looped infinitely."
version: 1.0.3
homepage: 'https://darkfox.pl'

environment:
  sdk: '>=2.19.6 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: pl.darkfox.horizontal_compass
        pluginClass: HorizontalCompassPlugin
      ios:
        pluginClass: HorizontalCompassPlugin
      linux:
        pluginClass: HorizontalCompassPlugin
      macos:
        pluginClass: HorizontalCompassPlugin
      windows:
        pluginClass: HorizontalCompassPluginCApi
      web:
        pluginClass: HorizontalCompassWeb
        fileName: horizontal_compass_web.dart
